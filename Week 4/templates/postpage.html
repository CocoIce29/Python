<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New User Registration</title>
	<link rel="stylesheet" href="{{url_for('static', filename = 'styles/common.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'app.js') }}"></script>
  </head>
<body>
	<div ng-app = "myApp" id="overlay" class="fluid-container">
		<div class="row">		
			<div id="div1" class="col-md-12" ng-controller = "postCtrl">
				<div id="divTitle">
					<img src="https://drive.google.com/uc?export=view&id=1p9AMSuf9WBUp9f27oYFU4sStFK1YbO_5" id="logo">
				</div>
				<div id="form2">
					<form action = "http://127.0.0.1:5000/postpage" method = "POST" enctype = "multipart/form-data">
						<div class = "form-group">
							<label for = "title" class="label"> Title:  </label>
							<input type = "text" id = "title2" class = "form-control"  name = "title" ng-model = "post.title">
						</div>
						<div class = "form-group">
							<label for = "subtitle" class="label"> Subtitle:  </label>
							<input type = "text" id = "subtitle" class = "form-control"  name = "subtitle" ng-model = "post.subtitle">
						</div>
						<div class = "form-group">
							<label for = "content" class="label"> Content:  </label>
							<textarea type = "text" id = "content" class = "form-control"  name = "content" ng-model = "post.content"></textarea>
						</div>
						<div class = "form-group">
							<label for = "author" class="label"> Author Name:  </label>
							<input type = "text" id = "author" class = "form-control"  name = "author" ng-model = "post.author">
						</div>
						<br>
						<div class="button">
							<input type="submit" id="submit" class="btn btn-dark" value = "Submit">
							<input type="button" id="reset" class="btn btn-dark" ng-click="reset()" value = "Reset">
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
