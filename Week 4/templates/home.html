<html>
    <head>
        <title>My Shell HTML</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/result.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'myjs.js') }}"></script>
    </head>
    <body>
        <div>
            <h2>{{blog_heading}}</h2>
            <p>{{blog_body}}</p>
            <p>{{blog_author}}</p>
        </div>
        {% if links %}
        <ul>
            {% for item in links %}
            <li><a href="/blog/{{item.b_name}}">{{item.b_name}}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
